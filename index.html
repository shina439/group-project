<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login page </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
  <div class="box">
    <div class="classform">
      <h1>Login</h1>
      <form action="index.html" method="post ">
        <div class="input-box">
          <input type="text" placeholder="username" required>
          <i class='bxr  bxs-message-bubble-dots'></i>

        </div>
        <div class="input-box">
          <input type="password" placeholder="password" required>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forgot password?</a>
          <i class='bxr  bxs-lock'></i>
        </div>

        <button type="submite" class="btn">login</button>


        <div class="register-link">
          <p>dont have an account? <a href="#">register now</a></p>

        </div>
      </form>

    </div>

  </div>
  </div>

</body>

</html>
