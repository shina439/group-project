<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Status Page</title>
<style>
    body { font-family: Arial, sans-serif; background: #eef1f5; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background: #007bff; color: white; }
</style>
</head>
<body>
<h2>Daily Shift History</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Check In</th>
            <th>Check Out</th>
            <th>Hours Worked</th>
        </tr>
    </thead>
    <tbody id="shiftData"></tbody>
</table>

<script>
if(localStorage.getItem("currentUser") !== "textuser") {
    alert("Access denied");
    window.location.href = "login.html";
}

const today = new Date().toLocaleDateString();
const shifts = JSON.parse(localStorage.getItem("shifts")) || [];
const tbody = document.getElementById("shiftData");

shifts.filter(s => s.date === today).forEach(s => {
    const row = document.createElement("tr");
    row.innerHTML = `
        <td>${s.name}</td>
        <td>${s.start ? new Date(s.start).toLocaleTimeString() : "-"}</td>
        <td>${s.end ? new Date(s.end).toLocaleTimeString() : "-"}</td>
        <td>${s.hours || "-"}</td>
    `;
    tbody.appendChild(row);
});
</script>
</body>
</html>
